<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
    <!-- スタイルやスクリプトの追加 -->
  </head>
  <body>
    <script>
      setTimeout(function () {
        window.location.href = "/";
      }, 10); // 5000ミリ秒（5秒）後にホームページにリダイレクト
    </script>
    <h1>404: Page Not Found</h1>
    <p>ごめんなさい、探しているページは見つかりませんでした。</p>
    <a href="/">ホームに戻る</a>
  </body>
</html>
